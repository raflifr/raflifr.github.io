<!DOCTYPE html>
<html lang="en">

<head>
    <title>No6</title>
</head>

<body>
    <strong>
			Program Menghasilkan n Suku Fibonacci Pertama 0, 1, 1, 2, 3, 5, â€¦, N 
	</strong>
    <br /><br />

    <script>
        let a = 0;
        let b = 1;
        const n = parseInt(prompt("masukkan nilai N: "));
        document.write(`${a} ${b} `);
        for (let i = 2; i < n; i++) {
            const next = a + b;

            document.write(i !== n - 1 ? ` ${next}, ` : `${next}.`);

            a = b;
            b = next;
        }
    </script>
</body>

</html>
