<!DOCTYPE html>
<html lang="en">

<head>
    <title>No7</title>
</head>

<body>
    <strong>
			Mengecek Suatu Bilangan Apakah Prima atau Tidak
		</strong>

    <br /><br />

    <script>
        const num = parseInt(prompt("masukkan nilai N: "));

        const r = Math.sqrt(num);

        for (let i = 2; i <= num; i++) {
            if (i > r) {
                document.write(`${num} Merupakan Prima<br />`);
                break;
            }

            if (num % i === 0) {
                document.write(`${num} Bukan Merupakan Prima<br />`);
                break;
            }
        }
    </script>
</body>

</html>
