<!DOCTYPE html>
<html lang="en">

<head>
    <title>No4</title>
</head>

<body>
    <strong>
			Mencari Jumlah (SUM) dari Deret 1-X^1+X^2-X^3+â€¦X^N
		</strong>

    <br /><br />

    <script>
        let sum = 1;
        let term = 1;
        const n = parseInt(prompt("Masukkan Nilai N: "));
        const x = parseInt(prompt("Masukkan Nilai X: "));

        document.write("1 ");

        for (let i = 1; i <= n; i++) {
            term = -term * x;
            sum += term;

            document.write(
                i % 2 === 1 ?
                `- ${x}<sup>${i}</sup> ` :
                `+ ${x}<sup>${i}</sup> `
            );
        }
        document.write("<br />Hasil = " + sum);
    </script>
</body>

</html>
