<!DOCTYPE html>
<html lang="en">

<head>
    <title>No2</title>
</head>

<body>
    <strong>
			Mencari Bilangan Genap dan Ganjil antara 1 sampai N
		</strong>

    <br /><br />

    <script>
        const n = parseInt(prompt("Masukkan Nilai N: "));
        for (let i = 1; i <= n; i++) {
            if (i % 2 === 0) {
                document.write(`${i} Merupakan Bilangan Genap<br />`);
            } else {
                document.write(`${i} Merupakan Bilangan Ganjil<br />`);
            }
        }
    </script>
</body>

</html>
