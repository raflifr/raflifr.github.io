<!DOCTYPE html>
<html lang="en">

<head>
    <title>No5</title>
</head>

<body>
    <strong>
			Program Mencetak Tabel Perkalian 1 sampai 10 Sebuah Bilangan
		</strong>

    <br /><br />
    <script>
        const num = parseInt(prompt("masukkan nilai N: "));

        for (let i = 1; i <= 10; i++) {
            document.write(`${i} * ${num} = ${i * num}<br />`);
        }
    </script>
</body>

</html>
